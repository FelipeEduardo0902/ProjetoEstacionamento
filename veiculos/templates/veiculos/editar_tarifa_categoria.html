<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Tarifas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Locadora</a>
    </div>
  </nav>

<div class="container py-4">
  <h4 class="mb-4">Editar Tarifa - Categoria: {{ categoria|title }}</h4>

  <form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
      <label for="novo_preco" class="form-label">Novo valor da diária (R$)</label>
      <input type="number" step="0.01" min="0" name="novo_preco" id="novo_preco" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Atualizar Tarifas</button>
    <a href="{% url 'listar_tarifas' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>

  <h5>Veículos dessa categoria:</h5>
  <ul class="list-group">
    {% for veiculo in veiculos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ veiculo.modelo }} - {{ veiculo.placa }}
        <span>R$ {{ veiculo.preco_locacao }}</span>
      </li>
    {% empty %}
      <li class="list-group-item">Nenhum veículo nesta categoria.</li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
