<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Locadora</a>
    </div>
  </nav>

  <div class="container py-5">
    <h4 class="text-center mb-4">Clientes Cadastrados</h4>

    <!-- Barra de Busca -->
    <form method="get" class="row g-2 mb-4">
      <div class="col-md-10">
        <input type="text" name="busca" id="busca" value="{{ busca }}" class="form-control" placeholder="Buscar por nome ou documento">
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search me-1"></i> Buscar
        </button>
      </div>
    </form>

    {% if clientes %}
      <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>Nome</th>
              <th>Documento</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for cliente in clientes %}
              <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.documento }}</td>
                <td>{{ cliente.telefone }}</td>
                <td class="text-center">
                  <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-sm btn-warning me-2">Editar</a>
                  <a href="{% url 'excluir_cliente' cliente.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-warning text-center mt-4">
        Nenhum cliente cadastrado.
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{% url 'cadastrar_cliente' %}" class="btn btn-success">
        <i class="fas fa-user-plus me-2"></i> Novo Cliente
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
