<!-- reservas/templates/reservas/excluir_reserva.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Excluir Reserva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-cancelar {
      background-color: #ccc;
      color: #000;
    }
    .btn-excluir {
      background-color: #dc3545;
      color: white;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tem certeza que deseja excluir esta reserva?</h2>
    <p><strong>{{ reserva }}</strong></p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-excluir">Sim, excluir</button>
      <a href="{% url 'entrega_quarta' %}" class="btn-cancelar">Cancelar</a>
    </form>
  </div>
</body>
</html>
